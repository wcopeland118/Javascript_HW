      <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="date">Enter a Date</label>
                          <input
                            class="form-control"
                            id="datetime"
                            type="text"
                            placeholder="1/11/2011"
                          />
                          <label for="date">Enter a City</label>
                          <input
                            class="form-control"
                            id="city"
                            type="text"
                            placeholder="houston"
                          />
                          <label for="date">Enter a State</label>
                          <input
                            class="form-control"
                            id="state"
                            type="text"
                            placeholder="tx"
                          />
                          <label for="date">Enter a Country</label>
                          <input
                            class="form-control"
                            id="country"
                            type="text"
                            placeholder="us"
                          />
                          <label for="date">Enter a Shape</label>
                          <input
                            class="form-control"
                            id="shape"
                            type="text"
                            placeholder="shape"
                          />
                        </li>
                      </ul>
                    </div>
                    <button
                      id="filter-btn"
                      type="button"
                      class="btn btn-default"
                    >
                      Filter Table
                    </button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <div class="col-md-10">
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
